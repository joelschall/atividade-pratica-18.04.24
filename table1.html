<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

</head>

    <style>
        td, {
            text-align: center;
        }

    table,
    td {
        border: 2px solid rgb(0, 0, 0);
        border-collapse: collapse;
        padding: 5px 10px;
    }

    table {
        width: 450px;
        
    }

    tr:hover {
        background-color: rgb(204, 255, 219);
    }
    </style>

<body>
    <h2>Tabela 1</h2>
    <table style="text-align: left;">
        <tr id="row1">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr style="text-align: center;">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

        <tr style="text-align: right;">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <br><br>

    <h2>Tabela 2</h2>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr style="text-align: center;">
            <td colspan="3">4</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <br><br>

    <h2>Tabela 3</h2>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3"; style="text-align: center;">3</td>
        </tr>

        <tr style="text-align: center;" >
            <td colspan="2">4</td>   
        </tr>

        <tr>  
            <td>5</td>
            <td>6</td>
         </tr>
    </table>
    
</body>
</html>
